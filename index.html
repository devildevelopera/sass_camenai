<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamenAL</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="description" content="CamenAI Lorem Ipsum">
    <meta name="author" content="CamenAI">
</head>

<body>
    <div class="hdr">
        <div class="hdr-left">
            <img src="https://qanjqlr57htq3ya-dashboard.azurewebsites.net/imgs/camenai_logo_horizontaal_wit.svg" />
        </div>
        <div class="hdr-right">
            <div class="hdr-user">
                <div class="loginname">Sander</div>
            </div>
            <div class="hdr-search">
                <div class="search">
                    <span class="fa fa-search"></span>
                    <input placeholder="Search location or lat. l...">
                </div>
            </div>
            <div class="hdr-menu">
                <div class="loginname">Sander</div>
                <ul>
                    <li class="gear">
                        <img src="imgs/hdr-gear.png" />
                    </li>
                    <li>
                        <img src="imgs/hdr-logout.png" />
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="cnt">
        <div class="cnt-settings fancyscroll">
            <div class="close-menu">
                <i class="fa fa-times"></i>
            </div>
            <ul>
                <li><i class="fa fa-map-marker"></i>Point of Interest</li>
                <li><i class="fa fa-bookmark-o"></i>Bookmarks</li>
                <li><i class="fa fa-eye"></i>Detections</li>
                <li><i class="fa fa-camera"></i>Image recording</li>
                <li><i class="fa fa-area-chart"></i>Area Selection</li>
                <li><i class="fa fa-save"></i>Save Point of Interest</li>
                <li><i class="fa fa-file-o"></i>Analytics</li>
            </ul>
        </div>
        <div class="cnt-map">
            <iframe width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        </div>
    </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
